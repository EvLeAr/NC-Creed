<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Line Ordering Game</title>

<style>
body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 30px auto;
    background: #f0f4f8;
    color: #222;
}

#timer {
    text-align: center;
    font-size: 1.3em;
    font-weight: bold;
    margin-bottom: 15px;
    color: #1a4fa3;
}

h1 {
    text-align: center;
    margin: 6px 0;
    color: #1f3a5f;
}

#instructions {
    text-align: center;
    font-size: 1.05em;
    margin: 20px 0 25px 0;
    color: #2a2a2a;
}

#lineContainer {
    margin-top: 20px;
}

.line {
    display: flex;
    align-items: center;
    padding: 14px;
    margin: 8px 0;
    border: 2px solid #d0d7e2;
    border-radius: 10px;
    background: #ffffff;
    font-size: 1.05em;
    font-weight: bold;
}

.line:hover {
    background: #f6f9fc;
}

.line.dragging {
    opacity: 0.4;
}

.text {
    flex-grow: 1;
    padding: 0 12px;
}

.controls {
    display: flex;
    gap: 6px;
}

button {
    font-size: 0.9em;
    cursor: pointer;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #888;
    background: #e8ecf3;
}

button:hover {
    background: #dbe3ef;
}

#buttons {
    text-align: center;
    margin-top: 25px;
}

#buttons button {
    margin: 0 10px;
    font-size: 1em;
}

#result {
    margin-top: 25px;
    text-align: center;
    font-size: 1.4em;
    font-weight: bold;
}

/* ====== MOBILE FRIENDLY CONTROLS ====== */
@media (hover: none) and (pointer: coarse) {

    .line {
        cursor: default;
    }

    .controls {
        flex-direction: column;
        margin-right: 8px;
    }

    .controls button {
        font-size: 1.1em;
        padding: 10px 14px;
        border-radius: 8px;
        font-weight: bold;
        color: white;
        border: none;
    }

    .controls button:first-child {
        background-color: #2e7d32;
    }

    .controls button:last-child {
        background-color: #c62828;
    }

    .controls button:active {
        transform: scale(0.95);
        opacity: 0.85;
    }
}
</style>
</head>

<body>

<div id="timer">Time: 00:00</div>

<h1>RELI/EURO 270</h1>
<h1>--[Marienberg]--</h1>
<h1>Heretics attacked us! We need your help!</h1>
<h1>Put the following 29 lines of the Latin version</h1>
<h1>of the Nicene-Constantinopolitan Creed</h1>
<h1>back in order!</h1>

<div id="instructions">
On computers, drag the lines. On phones, use the UP and DOWN buttons.
</div>

<div id="lineContainer"></div>

<div id="buttons">
    <button onclick="checkOrder()">Check Order</button>
    <button onclick="reshuffle()">Reshuffle</button>
</div>

<div id="result"></div>

<script>
/* ====== SOURCE TEXT ====== */
const SOURCE_TEXT = `
(1) Credo in unum Deum,
Patrem omnipotentem,
(3) factorem caeli et terrae,
visibilium omnium et invisibilium,
(5) Et in unum Dominum Iesum Christum,
Filium Dei unigenitum,
et ex Patre natum, ante omnia saecula,
(8) Deum de Deo, lumen de Lumine,
Deum verum de Deo vero,
genitum, non factum, consubstantialem Patri:
(11) per quem omnia facta sunt.
Qui propter nos homines et propter nostram salutem descendit de caelis.
(13) Et incarnatus est de Spiritu Sancto
ex Maria Virgine, et homo factus est.
Crucifixus etiam pro nobis sub Pontio Pilato;
passus et sepultus est,
(17) et resurrexit tertia die, secundum Scripturas,
et ascendit in caelum, sedet ad dexteram Patris.
(19) Et iterum venturus est cum gloria,
iudicare vivos et mortuos,
cuius regni non erit finis.
(22) Et in Spiritum Sanctum, Dominum et vivificantem:
qui ex Patre Filioque procedit.
(23) Qui cum Patre et Filio simul adoratur et conglorificatur:
qui locutus est per prophetas.
(26) Et unam, sanctam, catholicam et apostolicam Ecclesiam.
Confiteor unum baptisma in remissionem peccatorum.
Et exspecto resurrectionem mortuorum,
(29) et vitam venturi saeculi. Amen.
`.trim().split("\n");

/* ====== COLOR PALETTE ====== */
const COLORS = [
    "#1b5e9a", "#7b1fa2", "#c62828", "#2e7d32",
    "#ef6c00", "#1565c0", "#6d4c41", "#00838f",
    "#ad1457", "#283593"
];

/* ====== HASHING ====== */
function hash(str) {
    let h = 0;
    for (let i = 0; i < str.length; i++) {
        h = (h << 5) - h + str.charCodeAt(i);
        h |= 0;
    }
    return h;
}
const solutionHash = hash(SOURCE_TEXT.join("||"));

/* ====== TIMER ====== */
let startTime = null;
let timerInterval = null;

function startTimer() {
    startTime = Date.now();
    clearInterval(timerInterval);
    timerInterval = setInterval(updateTimer, 500);
}

function updateTimer() {
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    const minutes = String(Math.floor(elapsed / 60)).padStart(2, "0");
    const seconds = String(elapsed % 60).padStart(2, "0");
    document.getElementById("timer").textContent =
        `Time: ${minutes}:${seconds}`;
}

function stopTimer() {
    clearInterval(timerInterval);
}

/* ====== GAME STATE ====== */
let lines = [];

function init() {
    lines = SOURCE_TEXT.map(text => ({
        text,
        color: COLORS[Math.floor(Math.random() * COLORS.length)]
    })).sort(() => Math.random() - 0.5);

    render();
    document.getElementById("result").textContent = "";
    document.getElementById("result").style.color = "";
    startTimer();
}

function render() {
    const container = document.getElementById("lineContainer");
    container.innerHTML = "";

    lines.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "line";
        div.draggable = true;

        div.addEventListener("dragstart", () => {
            div.classList.add("dragging");
            div.dataset.index = index;
        });

        div.addEventListener("dragend", () => {
            div.classList.remove("dragging");
        });

        div.addEventListener("dragover", e => e.preventDefault());

        div.addEventListener("drop", e => {
            e.preventDefault();
            const from = +document.querySelector(".dragging").dataset.index;
            move(from, index);
        });

        const controls = document.createElement("div");
        controls.className = "controls";

        const up = document.createElement("button");
        up.textContent = "↑ UP";
        up.onclick = () => swap(index, index - 1);

        const down = document.createElement("button");
        down.textContent = "↓ DOWN";
        down.onclick = () => swap(index, index + 1);

        controls.appendChild(up);
        controls.appendChild(down);

        const text = document.createElement("div");
        text.className = "text";
        text.textContent = item.text;
        text.style.color = item.color;

        div.appendChild(controls);
        div.appendChild(text);
        container.appendChild(div);
    });
}

function swap(i, j) {
    if (j < 0 || j >= lines.length) return;
    [lines[i], lines[j]] = [lines[j], lines[i]];
    render();
}

function move(from, to) {
    const item = lines.splice(from, 1)[0];
    lines.splice(to, 0, item);
    render();
}

function checkOrder() {
    const attemptHash = hash(lines.map(l => l.text).join("||"));
    const result = document.getElementById("result");

    if (attemptHash === solutionHash) {
        result.textContent = "Correct ✔";
        result.style.color = "green";
        stopTimer();
    } else {
        result.textContent = "Not correct yet ✘";
        result.style.color = "#b71c1c";
    }
}

function reshuffle() {
    init();
}

init();
</script>

</body>
</html>
