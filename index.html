<!DOCTYPE html>

}
body::before {

/* ===== TOP BAR ===== */

#counter {

}

/* ===== GRID ===== */
#grid {
    display: grid;

    gap: 12px;
}

}

/* ===== CELLS ===== */
.english, .latin {
    padding: 10px;

}
.english {
    background: #eef3f9;

}
.latin {
    background: #ffffff;
    border: 2px solid #d0d7e2;
}
.latin.fixed {

/* ===== CONTROLS ===== */

}

}

/* ===== AUDIO ===== */

}

}

/* ===== BUTTONS ===== */
#resetBtn {

    font-weight: bold;
}

/* ===== HALLELUJAH ===== */

    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    color: gold;
    font-size: 4rem;
    font-weight: bold;
    display: none;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 9999;
}
</style>

<body>

<div id="topbar">

<script>
/* ===== DATA ===== */
const ENGLISH = [
"01. I believe in one God,",
"02. the Father almighty,",
"03. maker of heaven and earth,",
"04. of all things visible and invisible.",
"05. And in one Lord Jesus Christ,",
"06. the Only Begotten Son of God,",
"07. born of the Father before all ages.",
"08. God from God, Light from Light,",
"09. true God from true God,",
"10. begotten, not made, consubstantial with the Father;",
"11. through him all things were made.",
"12. For us men and for our salvation he came down from heaven,",
"13. and by the Holy Spirit was incarnate",
"14. of the Virgin Mary, and became man.",
"15. For our sake he was crucified under Pontius Pilate,",
"16. he suffered death and was buried,",
"17. and rose again on the third day, in accordance with the Scriptures.",
"18. He ascended into heaven, and is seated at the right hand of the Father.",
"19. He will come again in glory",
"20. to judge the living and the dead",
"21. and his kingdom will have no end.",
"22. And in the Holy Spirit, the Lord, the giver of life,",
"23. who proceeds from the Father and the Son,",
"24. who with the Father and the Son is adored and glorified,",
"25. who has spoken through the prophets.",
"26. And one, holy, catholic and apostolic Church.",
"27. I confess one baptism for the forgiveness of sins",
"28. and I look forward to the resurrection of the dead",
"29. and the life of the world to come. Amen."
];

const LATIN_CORRECT = [
"(1) Credo in unum Deum,",
"Patrem omnipotentem,",
"(3) factorem caeli et terrae,",
"visibilium omnium et invisibilium,",
"(5) Et in unum Dominum Iesum Christum,",
"Filium Dei unigenitum,",
"et ex Patre natum, ante omnia saecula,",
"(8) Deum de Deo, lumen de Lumine,",
"Deum verum de Deo vero,",
"genitum, non factum, consubstantialem Patri:",
"(11) per quem omnia facta sunt.",
"Qui propter nos homines et propter nostram salutem descendit de caelis.",
"(13) Et incarnatus est de Spiritu Sancto",
"ex Maria Virgine, et homo factus est.",
"Crucifixus etiam pro nobis sub Pontio Pilato;",
"passus et sepultus est,",
"(17) et resurrexit tertia die, secundum Scripturas,",
"et ascendit in caelum, sedet ad dexteram Patris.",
"(19) Et iterum venturus est cum gloria,",
"iudicare vivos et mortuos,",
"cuius regni non erit finis.",
"(22) Et in Spiritum Sanctum, Dominum et vivificantem:",
"qui ex Patre Filioque procedit.",
"(23) Qui cum Patre et Filio simul adoratur et conglorificatur:",
"qui locutus est per prophetas.",
"(26) Et unam, sanctam, catholicam et apostolicam Ecclesiam.",
"Confiteor unum baptisma in remissionem peccatorum.",
"Et exspecto resurrectionem mortuorum,",
"(29) et vitam venturi saeculi. Amen."
];

let latin = [];
let audioUnlocked = false;

/* ===== TIMER ===== */
let timerInterval;
function startTimer() {
    clearInterval(timerInterval);
    const start = Date.now();
    timerInterval = setInterval(() => {
        const t = Math.floor((Date.now() - start) / 1000);
        const m = String(Math.floor(t / 60)).padStart(2,"0");
        const s = String(t % 60).padStart(2,"0");
        document.getElementById("timer").textContent = `Time: ${m}:${s}`;
    }, 1000);
}

/* ===== INIT ===== */
function init(shuffle=true) {
    const fixed = [];
    const movable = [];

    LATIN_CORRECT.forEach((t, i) => {
        const obj = { text: t, fixed: /^\(\d+\)/.test(t), index: i };
        obj.fixed ? fixed.push(obj) : movable.push(obj);
    });

    if (shuffle) movable.sort(() => Math.random() - 0.5);

    latin = LATIN_CORRECT.map((_, i) =>
        fixed.find(f => f.index === i) || movable.shift()
    );

    render();
    updateCounter();
    startTimer();
}

/* ===== RENDER ===== */
function render() {
    const grid = document.getElementById("grid");
    grid.innerHTML = `
        <div class="columnTitle">English (fixed)</div>
        <div class="columnTitle">Latin (reorder)</div>
    `;

    ENGLISH.forEach((eng, i) => {
        const e = document.createElement("div");
        e.className = "english";
        e.textContent = eng;

        const l = document.createElement("div");
        l.className = "latin";
        l.draggable = !latin[i].fixed;
        l.dataset.index = i;

        if (latin[i].fixed) l.classList.add("fixed");
        if (latin[i].text === LATIN_CORRECT[i]) l.classList.add("correct");

        l.textContent = latin[i].text;

        if (!latin[i].fixed) {
            const ctr = document.createElement("div");
            ctr.className = "controls";

            const up = document.createElement("button");
            up.textContent = "‚Üë";
            up.onclick = () => move(i, -1);

            const down = document.createElement("button");
            down.textContent = "‚Üì";
            down.onclick = () => move(i, 1);

            ctr.appendChild(up);
            ctr.appendChild(down);
            l.prepend(ctr);

            // Drag
            l.ondragstart = e => e.dataTransfer.setData("text/plain", i);
            l.ondragover = e => e.preventDefault();
            l.ondrop = e => {
                e.preventDefault();
                const from = +e.dataTransfer.getData("text/plain");
                moveTo(from, i);
            };
        }

        grid.appendChild(e);
        grid.appendChild(l);
    });
}

/* ===== MOVEMENT ===== */
function move(i, delta) {
    const j = i + delta;
    if (j < 0 || j >= latin.length) return;
    if (latin[j].fixed) return;
    [latin[i], latin[j]] = [latin[j], latin[i]];
    render();
    updateCounter();
}

function moveTo(from, to) {
    if (latin[to].fixed) return;
    const item = latin.splice(from, 1)[0];
    latin.splice(to, 0, item);
    render();
    updateCounter();
}

/* ===== COUNTER ===== */
function updateCounter() {
    let correct = 0;
    latin.forEach((l, i) => {
        if (l.text === LATIN_CORRECT[i]) correct++;
    });

    document.getElementById("counter").textContent =
        `${correct} lines out of 29 are correct`;

    if (!audioUnlocked && correct >= 18) {
        audioUnlocked = true;
        document.getElementById("unlockAudioBtn").disabled = false;
    }

    if (correct === 29) {
        document.getElementById("hallelujah").style.display = "flex";
    }
}

/* ===== RESET ===== */
function resetGame() {
    init(true);
}

/* ===== AUDIO ===== */
function unlockAudio() {
    if (!audioUnlocked) return;
    document.getElementById("audioControls").style.display = "block";
    audioPlay();
}
function audioPlay(){ document.getElementById("audioPlayer").play(); }
function audioPause(){ document.getElementById("audioPlayer").pause(); }
function audioBack(){
    const a=document.getElementById("audioPlayer");
    a.currentTime=Math.max(0,a.currentTime-10);
}
function audioForward(){
    const a=document.getElementById("audioPlayer");
    a.currentTime=Math.min(a.duration||Infinity,a.currentTime+10);
}
function audioMute(){
    const a=document.getElementById("audioPlayer");
    a.muted=!a.muted;
}

init(true);
</script>

</body>
